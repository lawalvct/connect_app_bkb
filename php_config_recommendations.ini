; PHP Configuration Recommendations for Recorded Video Uploads
; Add these settings to your php.ini or .htaccess file

; File Upload Settings
upload_max_filesize = 2048M
post_max_size = 2048M
max_file_uploads = 20

; Execution Time
max_execution_time = 600
max_input_time = 600

; Memory
memory_limit = 512M

; For Apache (.htaccess)
; Uncomment the lines below and add to your .htaccess file:
;
; php_value upload_max_filesize 2048M
; php_value post_max_size 2048M
; php_value max_execution_time 600
; php_value max_input_time 600
; php_value memory_limit 512M

; For Nginx
; Add to your nginx.conf or site config:
;
; client_max_body_size 2048M;
; client_body_timeout 600s;
; send_timeout 600s;
; fastcgi_read_timeout 600s;
